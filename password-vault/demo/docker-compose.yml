version: '3.8'

services:
  vaultwarden:
    image: vaultwarden/server:1.30.5 # Pinned version for stability
    container_name: vaultwarden
    restart: always
    environment:
      - WEBSOCKET_ENABLED=true
      - SIGNUPS_ALLOWED=false      # Security: No public signup; only admins invite users
      - INVITATIONS_ALLOWED=false  # Security: Users cannot invite others
      - ADMIN_TOKEN=${ADMIN_TOKEN}  # Set this in your .env file
      - DOMAIN=https://${TAILSCALE_DOMAIN} # e.g., https://vault.tail1234.ts.net
    volumes:
      - ./vw-data:/data
    networks:
      - vault-net

  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy-data:/data
      - ./caddy-config:/config
      # - ./certs:/certs  <-- DELETE OR COMMENT OUT THIS LINE
    environment:
      - TAILSCALE_DOMAIN=${TAILSCALE_DOMAIN}
    networks:
      - vault-net

networks:
  vault-net:
    driver: bridge